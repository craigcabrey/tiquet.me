<div ng-controller="ModalInstanceCtrl">
<script type="text/ng-template" id="ticketDetail.html">

<div class="modal-header">
<h3 class="modal-title">{{ticketDetail.id}}: {{ticketDetail.title}}</h3>
</div>
<div class="modal-body">

  <div>
    <h1>{{ repositories.tickets[0].title }}</h1>
    <h3><small>Updated: {{ ticketDetail.updated }}
    </small></h3>
    <div class="well">
      {{ ticketDetail.body }}
    </div>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      </div>
      <hr>
      <h4>Comments</h4>
      <ul class="list-group">
        <div ng-repeat="comment in ticketDetail.comments" class="list-group-item">
          <strong>{{ comment.author.name }}: </strong>{{ comment.body }}
        </div>
      </ul>
      <hr>
      <div class='input-group'>
        <input type='text' class='form-control' placeholder='Leave a comment...'></input>
    <span class='input-group-btn'>
      <button class='btn btn-default'><span class='glyphicon glyphicon-send'></span></button>
    </span>
      </div>
    </div>
    </div>
    <div class="modal-footer">
    <button class="text-left btn btn-danger" ng-click="closeTicket()">Close
      ticket.</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
</div>
